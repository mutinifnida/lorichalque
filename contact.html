  <body>
    <header class="site-header">
      <div class="header-inner">
        <button

          type="button"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mobileMenu"
        >
          <span class="menu-toggle-lines" aria-hidden="true"></span>
        </button>

        <a class="brand" href="./index.html" aria-label="L'Orichalque home">
          <span class="brand-logo" aria-hidden="true"></span>
        </a>

        <div class="mobile-drawer" id="mobileMenu" aria-hidden="true">
          <nav class="nav nav--drawer" aria-label="Primary navigation">
            <a class="nav-link" href="./about.html">About</a>
            <a class="nav-link" href="./services.html">Services</a>
            <a class="nav-link" href="./contact.html" aria-current="page">Contact</a>
          </nav>

          <div class="drawer-crystal" aria-hidden="true"></div>
        </div>

        <nav class="nav nav--desktop" aria-label="Primary navigation">
          <a class="nav-link" href="./about.html">About</a>
          <a class="nav-link" href="./services.html">Services</a>
          <a class="nav-link" href="./contact.html" aria-current="page">Contact</a>
        </nav>
      </div>
    </header>

    <main class="snap-page contact-page" aria-label="Contact page">
      <section class="snap-section contact-screen" aria-labelledby="contact-title">
        <div class="section-inner contact-inner">
          <div class="contact-grid">
            <div class="contact-left">
              <h1 class="contact-title" id="contact-title">Let’s talk!</h1>

              <p class="contact-text">
                Every strategic decision starts with a meaningful conversation.
              </p>

              <div class="contact-links">
                <div class="contact-line">
                  <span class="contact-label">Send us an email:</span>
                  <a class="contact-email-link" href="mailto:contact@lorichalque.com">
                    contact@lorichalque.com
                  </a>
                </div>

                <div class="contact-line">
                  <span class="contact-label">Connect with us on</span>
                  <a
                    class="contact-email-link"
                    href="https://www.linkedin.com/company/lorichalque/"
                    target="_blank"
                    rel="noopener"
                  >
                    LinkedIn
                  </a>
                  <span class="contact-label">.</span>
                </div>
              </div>
            </div>

            <div class="contact-right">
              <form
                class="contact-form"
                name="contact"
                method="POST"
                data-netlify="true"
                netlify-honeypot="bot-field"
                autocomplete="on"
              >
                <!-- required for Netlify Forms -->
                <input type="hidden" name="form-name" value="contact" />
                <!-- honeypot (anti-spam) -->
                <p class="visually-hidden">
                  <label> Don’t fill this out: <input name="bot-field" /> </label>
                </p>

                <label class="field">
                  <span class="label">Name</span>
                  <input class="input" type="text" name="name" autocomplete="name" required />
                </label>

                <label class="field">
                  <span class="label">Company</span>
                  <input class="input" type="text" name="company" autocomplete="organization" />
                </label>

                <label class="field">
                  <span class="label">Email</span>
                  <input class="input" type="email" name="email" autocomplete="email" required />
                </label>

                <label class="field">
                  <span class="label">Phone (optional)</span>
                  <input class="input" type="tel" name="phone" autocomplete="tel" />
                </label>

                <label class="field">
                  <span class="label">Message</span>
                  <textarea class="textarea" name="message" rows="5"></textarea>
                </label>

                <button class="cta contact-send" type="submit">Send</button>

                <!-- NEW: inline status message -->
                <p class="contact-status" role="status" aria-live="polite"></p>

                <p class="contact-note">
                  *All information is treated with discretion and confidentiality.
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
